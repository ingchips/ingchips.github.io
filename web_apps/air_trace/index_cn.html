<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/uikit@3.9.4/dist/css/uikit.min.css" />
    <title>INGCHIPS 空中 Trace 记录器</title>
</head>
<body>
<!-- UIkit JS -->
<script src="https://fastly.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit.min.js"></script>
<script src="https://fastly.jsdelivr.net/npm/uikit@3.9.4/dist/js/uikit-icons.min.js"></script>
<script src="https://fastly.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="msg_cn.js"></script>
<script src="main.js"></script>
<script>

</script>

<div class="uk-container">

<div id="loader">
    <div class="uk-margin"> </div>

    <div class="uk-margin">
        <h2 id="title">INGCHIPS 空中 Trace 记录器</h2>
    </div>

    <div id="api_notice" class="uk-alert-default" uk-alert>
        <h3><span uk-icon="warning"></span> 注意</h3>
        <p>该浏览器不支持文件及蓝牙 API.</p>
        <p class="uk-text-danger">必须启用 Web Platform 特性 ( about://flags)。目前基于 Chromium 内核的浏览器支持该特性。</p>
    </div>

    <div id="startup_window" class="uk-margin">
        <button id="btn_scan" class="uk-button uk-button-primary">选择</button>
    </div>

    <div id="running_status">

        <div class="uk-card uk-card-default uk-card-body">
            <div class="uk-card-header">
                <h3 class="uk-card-title uk-margin-remove-bottom">请等待 ...</h3>
            </div>

            <div class="uk-margin"></div>

            <div uk-grid>
                <div class="uk-width-expand@m">
                    <div class="uk-margin uk-text-center">
                        <div id="js-spinner"  uk-spinner="ratio: 2"></div>
                    </div>

                    <div class="uk-margin">
                        <progress id="js-progressbar" class="uk-progress" value="0" max="100"></progress>
                    </div>

                    <div class="uk-margin">
                        <div id="js-message" class="uk-text-meta  uk-text-center">
                        </div>
                    </div>

                </div>
                <div class="uk-width-1-3@m">
                    <div class="uk-margin">
                        <div class="uk-text-meta">总大小 (字节): </div>
                        <div id="stat_total"></div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-text-meta">速率 (B/s): </div>
                        <div id="stat_tpt"></div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="uk-margin">
                <button id="btn_download" class="uk-button uk-button-primary">保存 ...</button>
            </div>
        </div>
   </div>

</div>

</div>

</body>
</html>
