<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="dist/css/uikit.min.css" />
    <title>CTE Preprocessor</title>
</head>
<body>
<!-- UIkit JS -->
<script src="dist/js/uikit.min.js"></script>
<script src="dist/js/uikit-icons.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/linq@3.2.3/linq.js"></script>
<script src="https://cdn.jsdelivr.net/npm/plotly.js@1.58.4/dist/plotly.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjs@9.2.0/lib/browser/math.min.js"></script>
<script src="dist/js/structparser.js"></script>

<script src="main.js"></script>
<script>

</script>

<div class="uk-container">

<div id="loader">
    <div class="uk-margin"> </div>

    <div id="main_window">

        <div class="uk-card uk-card-default uk-card-body uk-margin">
            <div class="uk-card-header">
                <h3 class="uk-card-title uk-margin-remove-bottom">Input</h3>
            </div>
            <div class="uk-margin"> </div>
            <form class="uk-form-horizontal">

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text">Antenna Switching Pattern</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="text" id="ant_pattern" value="1,2,3"></input>
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text">CTE Base64</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" type="text" id="cte_b64" value="AAABHob8AQABAGcCUiAk8PgcxEzwHCTo9CjASPDw7Ez08OhM9PTwRPj05Ej47NxM+PTkSPTw5Ej8+NhIAPjgRAT44EgE9NxABPTYRAz43EAE9OBICPTYQAT01EAE/NBEFPzURBT01EAI/NBEDATUPBD4zDgUAMxAFATMPBAAzDwUBNA8EPzMOBQMzDgQCMw0FAjINBgMyDQYCMg4FAzENCAUxCwYEMQsGAzALBwQxCwc"></input>
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text">Mode</label>
                    <div class="uk-form-controls">
                        <select class="uk-select" id="cte_conn_mode">
                            <option>Connection</option>
                            <option>Connectionless</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="uk-margin">
                <button class="uk-button uk-button-primary" onclick="inspect_cte($('#ant_pattern').val(),$('#cte_b64').val(),$('#cte_conn_mode option:selected').index())">Preprocess</button>
            </div>

        </div>

        <div class="uk-card uk-card-default uk-card-body uk-margin">
            <div class="uk-card-header">
                <h3 class="uk-card-title uk-margin-remove-bottom">Visualization</h3>
            </div>

            <div class="uk-margin"></div>

            <div class="uk-child-width-expand@s" uk-grid>
                <div>
                    <div id="plot_raw" style="width:400px;height:400px;display:inline"></div>
                </div>
                <div>
                    <div id="plot_dem" style="width:400px;height:400px;display:inline"></div>
                </div>
            </div>
        </div>

        <div class="uk-card uk-card-default uk-card-body uk-margin">
            <div class="uk-card-header">
                <h3 class="uk-card-title uk-margin-remove-bottom">Output</h3>
            </div>

            <div class="uk-margin"> </div>

            <ul uk-tab>
                <li class="uk-active"><a href="#">C</a></li>
                <li><a href="#">Matlab</a></li>
                <li><a href="#">Mathematica</a></li>
                <li><a href="#">Python</a></li>
            </ul>

            <ul class="uk-switcher uk-margin">
                <li class="uk-active">
                    <div class="uk-margin">
                        <textarea  id="output_c" class="uk-textarea" rows="10" style="font-family: consolas"></textarea>
                    </div>
                </li>

                <li class="uk-margin">
                    <div class="uk-margin">
                        <textarea  id="output_matlab" class="uk-textarea" rows="10" style="font-family: consolas"></textarea>
                    </div>
                </li>
                <li>
                    <div class="uk-margin">
                        <textarea  id="output_mma" class="uk-textarea" rows="10" style="font-family: consolas"></textarea>
                    </div>
                </li>
                <li>
                    <div class="uk-margin">
                        <textarea  id="output_py" class="uk-textarea" rows="10" style="font-family: consolas"></textarea>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>

</div>

</body>
</html>
